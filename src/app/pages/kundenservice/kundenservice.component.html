

<div class="content">
    <div>

        <div class="table-header">
            <mat-toolbar color="secondary">
              <span>
                <button (click)="add()" color="secondary" mat-button >
                  <mat-icon>add</mat-icon>
                  Add
                </button>
              </span>
            </mat-toolbar>
          </div>
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>Service Id</th>
            <td mat-cell *matCellDef="let element">{{ element.id }}</td>
          </ng-container>
            
          <ng-container matColumnDef="kundennummer">
            <th mat-header-cell *matHeaderCellDef>Kundennummer</th>
            <td mat-cell *matCellDef="let element">{{ element.kundenData.kundennummer }}</td>
          </ng-container>


          <ng-container matColumnDef="servicesstatus">
            <th mat-header-cell *matHeaderCellDef>Status</th>
            <td mat-cell *matCellDef="let element">{{ element.servicesstatus }}</td>
          </ng-container>

          <ng-container matColumnDef="servicesbeschreibung">
            <th mat-header-cell *matHeaderCellDef>
                Description
            </th>
            <td mat-cell *matCellDef="let element">{{ element.servicesbeschreibung }}</td>
          </ng-container>
          <ng-container matColumnDef="servicesdatum">
            <th mat-header-cell *matHeaderCellDef>
                Datum
            </th>
            <td mat-cell *matCellDef="let element">{{ element.servicesdatum }}</td>
          </ng-container>
      
      

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
         
          <ng-container matColumnDef="actions">
            <th *matHeaderCellDef class="w-75 th-center" mat-header-cell></th>
            <div class="action-buttons">
            <td class="actions" *matCellDef="let element" mat-cell style="text-align: end">
              <button (click)="edit(element)"  color="black" mat-button>
                <mat-icon>edit</mat-icon>
              </button>
              <button (click)="delete(element)" color="warn" mat-button>
                <mat-icon>delete</mat-icon>
              </button>
            </td>
            </div>
          </ng-container>
        </table>
      </div>
</div>
