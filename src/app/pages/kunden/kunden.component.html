

<div class="content">
    <div>
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>id</th>
            <td mat-cell *matCellDef="let element">{{ element.id }}</td>
          </ng-container>
            
          <ng-container matColumnDef="kundennummer">
            <th mat-header-cell *matHeaderCellDef>Kundennummer</th>
            <td mat-cell *matCellDef="let element">{{ element.kundennummer }}</td>
          </ng-container>

          <ng-container matColumnDef="vorname">
            <th mat-header-cell *matHeaderCellDef>Vorname</th>
            <td mat-cell *matCellDef="let element">{{ element.vorname }}</td>
          </ng-container>
      
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Name</th>
            <td mat-cell *matCellDef="let element">{{ element.name }}</td>
          </ng-container>
      

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
         
          <ng-container matColumnDef="actions">
            <th *matHeaderCellDef class="w-75 th-center" mat-header-cell></th>
            <div class="action-buttons">
            <td class="actions" *matCellDef="let element" mat-cell style="text-align: end">
              <button (click)="edit(element)"  color="black" mat-button>
                <mat-icon>edit</mat-icon>
              </button>
              <button (click)="delete(element)" color="warn" mat-button>
                <mat-icon>delete</mat-icon>
              </button>
            </td>
            </div>
          </ng-container>
        </table>
      </div>
</div>
