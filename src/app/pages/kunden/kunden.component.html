

<div class="content">
    <div>
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>id</th>
            <td mat-cell *matCellDef="let element">{{ element.id }}</td>
          </ng-container>
            
          <ng-container matColumnDef="kundennummer">
            <th mat-header-cell *matHeaderCellDef>Kundennummer</th>
            <td mat-cell *matCellDef="let element">{{ element.kundenummer }}</td>
          </ng-container>

          <ng-container matColumnDef="vorname">
            <th mat-header-cell *matHeaderCellDef>Vorname</th>
            <td mat-cell *matCellDef="let element">{{ element.vorname }}</td>
          </ng-container>
      
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Name</th>
            <td mat-cell *matCellDef="let element">{{ element.name }}</td>
          </ng-container>
      
          <ng-container matColumnDef="actions">
            <th *matHeaderCellDef class="w-75 th-center" mat-header-cell></th>
            <td *matCellDef="let element" mat-cell style="text-align: end">
              <button (click)="edit(element)"  color="black" mat-button>
                <mat-icon>edit</mat-icon>
              </button>
              <button (click)="delete(element)" color="warn" mat-button>
                <mat-icon>delete</mat-icon>
              </button>
            </td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
         

        </table>
      </div>
      <div style="padding-top: 30px">
        <form
          (ngSubmit)="save(kundenForm.value)"
          [formGroup]="kundenForm!"
          class="app-form"
        >
          <mat-form-field>
            <mat-label>Name</mat-label>
            <input
              formControlName="name"
              matInput
              maxlength="255"
              required
            />
          </mat-form-field>
          <mat-form-field>
            <mat-label>Age</mat-label>
            <input
              formControlName="age"
              matInput
              pattern="^\d*(\.\d{0,2})?$"
              required
            />
          </mat-form-field>
          <button
            [disabled]="!kundenForm.valid"
            color="primary"
            mat-raised-button
            style="width: 200px"
            class="savebtn"
          >
          <mat-icon>save</mat-icon>Save
              </button>
        </form>
      </div>
    </div>
